    <script type="text/javascript">
      (function($){
        $(function(){
          $.autoscroll = {};

          var screenElem = $('<div id="__dummy"></div>')
          .css('position', 'absolute')
          .css('bottom', 0)
          .css('right', 0).appendTo($('body'));

          $('*').focus(function(e){
            var e	= e || window.event;
            var de	= document.documentElement;
            var b	= document.body;
            var me = $(this);
            $.autoscroll.current = me;

            var coords = {
              me: {
                x: me.offset().left + (me.width() / 2),
                y: me.offset().top + (me.height() / 2)
              },

              screen : screenElem.offset(),

              win: {
                w: window.innerWidth  || (de.clientWidth && de.clientWidth != 0 ? de.clientWidth : b.offsetWidth),
                h: window.innerHeight || (de.clientHeight && de.clientWidth != 0 ? de.clientHeight : b.offsetHeight)
              }
            };

            setTimeout(function(){
              if(me == $.autoscroll.current){
                $('body').stop();
                $('body').animate({
                  scrollTop : coords.me.y - (coords.screen.top / 2)
                  , scrollLeft : coords.me.x - (coords.screen.left /2)
                }, 1000);
              }
            },
            500);
          });
        });
      })(jQuery);
    </script>
